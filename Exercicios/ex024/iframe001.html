<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>Acesse o site do 

        <!--Por padrão o tamanho de um iframe é de 300x150 podendo fazer a alterção dentro de seu comando, mas as CSS são configurações principais que sobressaem as da linha de comando-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe> 
        
        para aprender a programar.</p>

    <p>O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe> 
        
        também é muito legal.</p>

</body>
</html>
